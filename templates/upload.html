<!DOCTYPE html>
<html>
<head>
    <title>Upload Sales File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Upload Sales File</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xlsx,.json" required><br>
        <button type="submit">Upload</button>
    </form>

    <p>Accepted formats: <strong>.csv</strong>, <strong>.xlsx</strong>, <strong>.json</strong><br>
       Required columns: <code>productname</code>, <code>date</code>, <code>saleTotal</code></p>

    <p><a href="/inventory">Back to Inventory</a></p>
</body>
</html>
