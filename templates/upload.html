<!DOCTYPE html>
<html>
<head>
    <title>Upload Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Upload Inventory File</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv,.xlsx" required><br>
        <button type="submit">Upload</button>
    </form>

    <p>Accepted formats: <strong>.csv</strong> or <strong>.xlsx</strong><br>
       Required columns: <code>product_name</code>, <code>quantity</code>, <code>threshold</code></p>

    <p><a href="/inventory">Back to Inventory</a></p>
</body>
</html>
